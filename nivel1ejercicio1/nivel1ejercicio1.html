<!-- Exercici 1
Crea un formulari HTML amb els camps que vulguis (almenys un nom o username). El formulari ha de tenir com a 
action un document PHP. El codi d’aquest document PHP haurà de mostrar els valors dels diferents camps del formulari
mitjançant variables superglobals.--> 
<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf8">
    </head>
    <body>
        <from action="formulario.php" method="post">
            <p>Nombre:<input type="text" name="nombre"</p>
            <p>Correo:<input type="text" name="correo"</p>
            <p><input type="submit" value="Enviar"</p>
        </from>
    </body>
</hmtl>
